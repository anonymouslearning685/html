<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
</head>
<body>

    <h1>Welcome to the Band Name Generator</h1>
    <p>Answer the questions below to get your band name:</p>

    <label for="city">Which city did you grow up in?</label>
    <input type="text" id="city" name="city"><br><br>

    <label for="pet">What is the name of a pet?</label>
    <input type="text" id="pet" name="pet"><br><br>

    <button onclick="generateBandName()">Generate Band Name</button>

    <h2 id="result"></h2>

    <script>
        function generateBandName() {
            const city = document.getElementById("city").value;
            const pet = document.getElementById("pet").value;
            const bandName = `${city} ${pet}`;
            document.getElementById("result").textContent = `Your band name could be: ${bandName}`;
        }
    </script>

</body>
</html>
